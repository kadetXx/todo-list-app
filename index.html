<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Todo App - Kadet</title>
</head>

<body>

  <div class="container">
    <div class="card">
      <h1 class="main-heading">Todo App</h1>
      <div class="form-container">
        <form class="add-task-form">
          <label for="add-task-input"><input type="text" name="add-task-input" class="add-task-input"
              placeholder="Enter new task"></label>
          <input type="submit" class="task-submit-button" value="Add Task">
        </form>
      </div>
      <hr>
      <div class="tasks-container">
        <div class="tasks-heading-container">
          <h3 class="tasklist-heading">Search</h3> <span class="divider"></span>
          <label for="filter"><input type="text" name="filter" class="filter-tasks" placeholder="type to filter"></label>
        </div>
        <ul class="task-list">

        </ul>
      </div>
      <hr>
      <div class="clear-btn">
        <button class="clear-all-button">Clear Tasks</button>
      </div>
      <hr>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/87ac9dcbe8.js" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
